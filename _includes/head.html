<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}" />

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
		  extensions: ["tex2jax.js","mml2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "a11y/accessibility-menu.js"],
		jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
		tex2jax: {
		  inlineMath: [ ['$$','$$'] ],
		  processEscapes: true
		},
		TeX: {
		  extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
		}
	  });
	</script>
	<script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" />
	</script>

		document.querySelectorAll('img').forEach(function(img) {
			if (img.src.startsWith('/')) {
				img.src = 'https://categorytheory.zulipchat.com/' + img.src;
			}
		});
	</script> -->
	<noscript>
		<style>
			.katex-mathml { display: none; }
			.katex-html { display: inline; }
		</style>
	</noscript>
  </head>
